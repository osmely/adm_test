group 'com.example.adm_test'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        // Repositorio de Amazon para ADM
        maven {
            url "https://maven.amazon.com/repo/com/amazon/android"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
    }

    dependencies {
        implementation 'com.amazon.android:amazon-device-messaging:1.2.0'
        implementation 'androidx.core:core:1.9.0'
    }
}
